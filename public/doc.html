<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disc Golf App</title>
</head>
      <body>
        <b>GET /players</b>
            <span> Returns all players in the database </span>

        <b>GET /players/:id</b>
            <span> Gets a single player by his/ her Id </span>

        <b>POST /players</b>
            <span> Creates a player and inserts it into the database inside the players table </span>

        <b>DELETE /players/:id</b>
            <span> Deletes a player by his / her Id </span>

        <b>PUT /players</b>
            <span> Updates player inside the players table  </span>







      </body>
</html>
